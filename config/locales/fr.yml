    title: 'Conditions générales d’utilisation'
    title_under: "Bienvenue sur la nouvelle Application Hopen Family. Le contenu du site www.hopen.family est élaboré et régi en accord avec les lois françaises. Voici les Conditions Générales d’Utilisation."
